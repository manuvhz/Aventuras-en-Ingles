<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventuras en Inglés</title>
    <style>
           body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: linear-gradient(to right, #8bc34a, #4caf50); /* Degradado de color */
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative; 
        }

        .header-title {
            font-size: 2em;
            font-weight: bold;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .header-title img {
            width: 50px; 
            margin-right: 10px; 
        }

        .home-button {
            background-color: #ffffff;
            color: #8bc34a;
            padding: 10px 20px;
            border: 2px solid #8bc34a; 
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); 
        }

        .home-button:hover {
            background-color: #8bc34a;
            color: #ffffff;
        }

        .home-button img {
            width: 18px;
            height: 18px;
            margin-right: 8px;
        }

        h1 {
            margin: 0;
            color: white;
            font-size: 36px; 
        }

        nav {
            position: relative;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav > ul > li {
            display: inline-block;
            position: relative;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        .dropdown {
            display: none; 
            position: absolute;
            background-color: #4caf50; 
            border-radius: 5px;
            z-index: 1;
        }

        .dropdown li {
            display: block;
        }

        .dropdown a {
            padding: 10px 15px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        button {
            background-color: #ffeb3b; 
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #fdd835; 
        }

        .adventure-menu {
            display: none; 
            position: absolute;
            background-color: #8bc34a; 
            margin-top: 5px;
            padding: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .adventure-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #8bc34a; 
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="header-title">
            <img src="https://media.lordicon.com/icons/wired/flat/106-map.svg" alt="Logo"> 
            Aventuras en Inglés
        </h1>
    </header>
    <main>
        <section id="content">
            <h2>¡Bienvenidos a la aventura del idioma!</h2>
            <p>¡Aquí aprenderás inglés de una manera divertida!</p>
            <button id="start-button">Comienza tu aventura</button>
            <div class="adventure-menu" id="adventure-menu">
                <h3>Opciones de Aventura</h3>
                <a href="juegos.html">Juegos</a>
                <a href="cuentos.html">Juegos</a>
                <a href="#">Videos</a> 
                <a href="#">Cultura</a> 
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Aventuras en Inglés</p>
    </footer>

    <script>
        document.getElementById('start-button').addEventListener('click', function(event) {
            const adventureMenu = document.getElementById('adventure-menu');
            adventureMenu.style.display = adventureMenu.style.display === 'block' ? 'none' : 'block'; // Alternar visibilidad
        });

        window.addEventListener('click', function(event) {
            const adventureMenu = document.getElementById('adventure-menu');
            if (!event.target.closest('#start-button')) {
                adventureMenu.style.display = 'none'; 
            }
        });
    </script>
</body>
</html>
