<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos - Aventuras en Inglés</title>
    <style>
        /* Estilos de la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #8bc34a;
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%; 
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Para pantallas grandes */
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .game-item {
            background-color: #ffffff; 
            border: 2px solid #8bc34a; 
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            width: 100%; 
            height: 250px;
            transition: transform 0.2s;
            cursor: pointer; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
        }

        .game-item:hover {
            transform: scale(1.05); 
        }

        .game-item img {
            width: 100px; /* Tamaño fijo para la imagen */
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
        }

        .game-item h3 {
            font-size: 1em;
            margin: 10px 0 0;
        }

        footer {
            background-color: #8bc34a;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Media queries para hacer el diseño responsivo */
        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr); /* 3 columnas en tablets */
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr); /* 2 columnas en pantallas pequeñas */
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr; /* 1 columna en pantallas muy pequeñas */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Juegos</h1>
    </header>

    <main>
        <h2>Elige un juego para empezar a jugar</h2>
        <div class="grid-container">
            <!-- Juegos existentes -->
            <div class="game-item" onclick="openGameWindow('https://es.educaplay.com/recursos-educativos/7198201-adjectives_to_describe_people.html')">
                <img src="https://cloud.educaplay.com/r1/img/activities/RELACIONAR_COLUMNAS/logoActivity.png?v=1729859970" alt="Adjectives">
                <h3>Adjectives</h3>
            </div>

            <div class="game-item" onclick="openGameWindow('https://es.educaplay.com/recursos-educativos/7167962-celebrations.html')">
                <img src="https://cloud.educaplay.com/r1/activitiesassets/CRUCIGRAMA/logoActivity.png" alt="Celebrations">
                <h3>Celebrations</h3>
            </div>

            <div class="game-item" onclick="openGameWindow('https://es.educaplay.com/recursos-educativos/6110316-animals.html')">
                <img src="https://cloud.educaplay.com/r1/img/activities/RELACIONAR_COLUMNAS/logoActivity.png?v=1729859970" alt="Animals">
                <h3>Animals</h3>
            </div>  

            <div class="game-item" onclick="openGameWindow('https://es.educaplay.com/recursos-educativos/6407296-wonderful_jobs.html')">
                <img src="https://cloud.educaplay.com/r1/activitiesassets/CRUCIGRAMA/logoActivity.png" alt="Wonderful Jobs">
                <h3>Wonderful Jobs</h3>
            </div>

            <div class="game-item" onclick="openGameWindow('https://es.educaplay.com/recursos-educativos/5701878-past_participle_verbs.html')">
                <img src="https://via.placeholder.com/150" alt="Past Participle Verbs">
                <h3>Past Participle Verbs</h3>
            </div>

            <!-- Nuevos cuadros de juego -->
            <div class="game-item" onclick="openGameWindow('https://es.educaplay.com/recursos-educativos/1234567-new_game1.html')">
                <img src="https://via.placeholder.com/150" alt="New Game 1">
                <h3>New Game 1</h3>
            </div>

            <div class="game-item" onclick="openGameWindow('https://es.educaplay.com/recursos-educativos/1234568-new_game2.html')">
                <img src="https://via.placeholder.com/150" alt="New Game 2">
                <h3>New Game 2</h3>
            </div>

            <div class="game-item" onclick="openGameWindow('https://es.educaplay.com/recursos-educativos/1234569-new_game3.html')">
                <img src="https://via.placeholder.com/150" alt="New Game 3">
                <h3>New Game 3</h3>
            </div>

            <div class="game-item" onclick="openGameWindow('https://es.educaplay.com/recursos-educativos/1234570-new_game4.html')">
                <img src="https://via.placeholder.com/150" alt="New Game 4">
                <h3>New Game 4</h3>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Aventuras en Inglés. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Función para abrir el juego en una ventana emergente
        function openGameWindow(url) {
            const width = 600;
            const height = 400;
            const left = (screen.width - width) / 2;
            const top = (screen.height - height) / 2;
            window.open(url, 'gameWindow', `width=${width},height=${height},left=${left},top=${top}`);
        }
    </script>
</body>
</html>
