    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #8bc34a;
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%; 
        }

            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        h1, h2 {
            margin: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);      
            gap: 20px;
            padding: 20px;
            max-width: 1200px; 
            width: 100%; 
        }

        .game-item {
            background-color: #ffffff; 
            border: 2px solid #8bc34a; 
            border-radius: 10px;
            text-align: center;
            padding: 10px;
            transition: transform 0.2s;
            cursor: pointer; 
        }

        .game-item:hover {
            transform: scale(1.05); 
        }

        .game-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        footer {
            background-color: #8bc34a;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
