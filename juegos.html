<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos - Aventuras en Inglés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        header {
            background-color: #8bc34a;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        h1, h2 {
            margin: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .game-item {
            background-color: #ffffff; 
            border: 2px solid #8bc34a; 
            border-radius: 10px;
            text-align: center;
            padding: 10px;
            transition: transform 0.2s;
            cursor: pointer; 
        }

        .game-item:hover {
            transform: scale(1.05); 
        }

        .game-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        footer {
            background-color: #8bc34a;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Juegos</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="juegos.html">Juegos</a>
        </nav>
    </header>

    <main>
        <h2>Elige un juego para empezar a jugar</h2>
        <div class="grid-container">
            <div class="game-item" onclick="openGame('https://www.example.com/juego1')">
                <img src="https://via.placeholder.com/150" alt="Juego 1">
                <h3>Juego 1</h3>
            </div>
            <div class="game-item" onclick="openGame('https://www.example.com/juego2')">
                <img src="https://via.placeholder.com/150" alt="Juego 2">
                <h3>Juego 2</h3>
            </div>
            <div class="game-item" onclick="openGame('https://www.example.com/juego3')">
                <img src="https://via.placeholder.com/150" alt="Juego 3">
                <h3>Juego 3</h3>
            </div>
            <div class="game-item" onclick="openGame('https://www.example.com/juego4')">
                <img src="https://via.placeholder.com/150" alt="Juego 4">
                <h3>Juego 4</h3>
            </div>
            <!-- Agrega más juegos según sea necesario -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Aventuras en Inglés. Todos los derechos reservados.</p>
    </footer>

    <script>
        function openGame(url) {
            // Abre el juego en una nueva pestaña
            window.open(url, '_blank');
            // Muestra un mensaje de alerta
            alert("¡Disfruta jugando!");
        }
    </script>
</body>
</html>
